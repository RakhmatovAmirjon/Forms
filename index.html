<!DOCTYPE html>
<html lang="en">
<head>

    <title>Form</title>

<body>

        <div class="error">

        </div>

        <input id="important" type="text">
        </div>

        <div class="input_main">

        </div>

        <input type="text">
        </div>

        <div class="input_main">
        <div class="texting">Your Pap's name</div>
        <input type="text">
        </div>   
      </div>

      <div class="second_part">
        <div class="input_main">
        <div class="texting">Age</div>
        <input id="important" type="number">
        </div>

        <div class="input_main">
        <div class="texting">About you</div>
        <input id="important" type="text">
        </div>

        <div class="input_main">

        </div>
        
        <div class="input_main">

        </div>
        
        <div class="input_main">

        <input id="important" type="text">
        </div>

        </div>

    </div>
    <button id="save_changes" class="save_changes">Save changes</button>
  </div>
  <script src="index.js"></script>

</html>
